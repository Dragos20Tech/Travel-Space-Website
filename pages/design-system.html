<html lang="en">
<head>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Design system</title>
</head>
<body>

<div class="container">

    <div class="header">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
            <circle cx="24" cy="24" r="24" fill="white"/>
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M24 0C24 0 24 24 0 24C23.5776 24.1714 24 48 24 48C24 48 24 24 48 24C24 24 24 0 24 0Z"
                  fill="#0B0D17"/>
        </svg>
        <h1 class="uppercase fs-500 letter-spacing-1 ff-sans-cond">Design system</h1>
    </div>

    <section id="colors">
        <h2 class="uppercase fs-500 letter-spacing-1 ff-sans-cond"
        style="padding: 6.25rem 0 3rem 0"><span class="text-light"
                                  style="font-weight:bold; opacity: 0.25;">01</span> colors</h2>

        <div class="flex">
            <div>
                <div style="padding: 3rem 1rem 1rem; border: 2px solid white;background-color: rgb(11,13,23)">
                    <div class="text-white">
                        <p class="ff-serif">#0B0D17</p>
                    </div>
                </div>
                <div style="padding-top: 1rem" class="ff-sans-normal">
                    <p><span class="text-light">RGB</span><span class="pdl-4">11, 13, 23</span></p>
                    <p><span class="text-light">HSL</span><span class="pdl-4"
                                                                style="margin-left: 0.2rem">230, 35%, 7%</span></p>
                </div>
            </div>
            <div>
                <div style="padding: 3rem 1rem 1rem; border: 2px solid white;background-color: rgb(208,214,249)">
                    <div class="text-dark">
                        <p class="ff-serif">#0B0D17</p>
                    </div>
                </div>
                <div style="padding-top: 1rem" class="ff-sans-normal">
                    <p><span class="text-light">RGB</span><span class="pdl-4">208, 214, 249</span></p>
                    <p><span class="text-light">HSL</span><span class="pdl-4"
                                                                style="margin-left: 0.2rem">231, 77%, 90%</span></p>
                </div>
            </div>
            <div>
                <div style="padding: 3rem 1rem 1rem; border: 2px solid white;background-color: rgb(255,255,255)">
                    <div class="text-dark">
                        <p class="ff-serif">#FFFFFF</p>
                    </div>
                </div>
                <div style="padding-top: 1rem;" class="ff-sans-normal">
                    <p><span class="text-light">RGB</span><span class="pdl-4">255, 255, 255</span></p>
                    <p><span class="text-light">HSL</span><span class="pdl-4"
                                                                style="margin-left: 0.2rem">0, 0%, 100%</span></p>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="index.js"></script>
</body>
</html>
